services:
  backend:
    build:
      context: ./backend
    environment:
      FLASK_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: telcox
      DB_PASSWORD: telcox
      DB_NAME: telcox
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "4200:4200"
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: telcox
      MYSQL_USER: telcox
      MYSQL_PASSWORD: telcox
      MYSQL_ROOT_PASSWORD: telcox_root
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
